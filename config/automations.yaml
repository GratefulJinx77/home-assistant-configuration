- id: doods_testing
  alias: Doods Testing
  trigger:
  - entity_id: binary_sensor.driveway_motion
    from: 'off'
    platform: state
    to: 'on'
  action:
  - service: image_processing.scan
    entity_id: image_processing.doods_driveway
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: image_processing.doods_driveway
        above: '0'
      sequence:
      - service: script.text_alert_image
        data:
          who: jeff
          title: Person Detected!
          message: '{{ states("image_processing.doods_driveway") | int}} people detected
            near vehicles

            '
          url: /media/images/driveway_latest.jpg
          content_type: JPEG
    default: []
  mode: single
- id: family_has_arrived
  alias: Family Has arrived
  trigger:
  - entity_id: sensor.family_status
    from: Away
    platform: state
    to: Home
  - platform: zone
    entity_id: person.jeffrey
    zone: zone.home
    event: enter
  - entity_id: device_tracker.mal
    from: not_home
    platform: state
    to: home
  - platform: zone
    entity_id: person.katherine
    zone: zone.home
    event: enter
  condition: []
  action:
  - service: script.family_is_home
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.attributes.friendly_name == "jeffrey"
          }}'
      sequence:
      - service: script.jeff_destination_na
        data: {}
      - service: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.jeff_travel_monitor
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.attributes.friendly_name =="katherine"
          }}'
      sequence:
      - service: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.kat_travel_monitor
    default: []
  - service: script.driveway_on
    data: {}
  mode: single
  initial_state: true
- id: family_has_left
  alias: Family Has Left
  initial_state: true
  trigger:
  - entity_id: sensor.family_status
    from: Home
    platform: state
    to: Away
  - entity_id: group.family
    from: home
    platform: state
    to: not_home
  mode: single
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - service: script.family_is_away
- id: upstairs_fan_on
  alias: Upstairs Fan On
  initial_state: true
  trigger:
  - entity_id: binary_sensor.upstairs_occupancy
    from: 'Off'
    platform: state
    to: 'On'
  condition:
  - above: 73
    condition: numeric_state
    entity_id: sensor.upstairs_temperature
  action:
  - data:
      entity_id: switch.upstairs_fan
    service: switch.turn_on
- id: '1562066108032'
  alias: Living Room Fan On
  initial_state: true
  trigger:
  - entity_id: binary_sensor.living_room_occupancy
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: switch.livingroom_fan
    state: 'off'
  - above: 73
    condition: numeric_state
    entity_id: sensor.living_room_temperature
  action:
  - data:

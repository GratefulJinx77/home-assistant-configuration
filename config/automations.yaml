- id: turn_off_kitchen_speaker
  alias: Turn Off Kitchen Display
  trigger:
  - platform: state
    entity_id: media_player.googlehomehub3492
    from: playing
    to: idle
  action:
  - service: media_player.turn_off
    entity_id: media_player.googlehomehub3492
  initial_state: true
- id: driveway_motion_lighting
  alias: Driveway Motion Lighting
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.aarlo_motion_driveway
    to: 'on'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: switch.driveway_light
    state: 'off'
  action:
  - service: switch.turn_on
    entity_id: switch.driveway_light
  - delay:
      minutes: 1
  - service: script.turn_on
    entity_id: script.driveway_off
- id: show_time_over
